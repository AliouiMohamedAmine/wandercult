<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="profile.js" defer></script>
    <link rel="stylesheet" href="profile.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <div class="wrapper">
        <header>
          <img src="assets/images/logo.png" alt="logo" class="logo" />
          <img src="assets/images/logoText.png" alt="logoText" class="logotext" />
          <img
            src="assets/images/search.png"
            id="myButton"
            alt="search"
            class="icon icon-searcher"
            onclick="filterCities()"
          />
          <input
            type="text"
            id="searchInput"
            placeholder="Search places"
            class="search"
          />
          <img
            src="assets/images/firefly.jpg"
            id="profile-button"
            alt="avatar"
            class="avatar"
          />
        </header>
        <container>
          <div class="left">
            <ul>
              <span >
                <img
                  src="assets/images/home.png"
                  alt="home"
                  class="icon home-icon"
                />
                <li><a href="/home">Home</a></li>
              </span>
              <span>
                <img
                  src="assets/images/old-phone_11552945.png"
                  alt="advice"
                  class="icon discover-icon"
                />
                <li><a href="/help">Numbers & advise</a></li>
              </span>
              <span>
                <img
                  src="assets/images/error-sign_76789.png"
                  alt="friends"
                  class="icon friends-icon"
                />
                <li><a href="/report">Report</a></li>
              </span>
              <span>
                <img
                  src="assets/images/saved.png"
                  alt="saved"
                  class="icon saved-icon"
                />
                <li><a href="/saved">Saved</a></li>
              </span>
            </ul>
            <div class="line1"></div>
            <ul class="ul2">
              <span>
                <img
                  src="assets/images/settings.png"
                  alt="settings"
                  class="icon settings-icon"
                />
                <li><a href="/settings">settings</a></li>
              </span>
              <span>
                <img
                  src="assets/images/logout.png"
                  alt="logout"
                  class="icon logout-icon"
                />
                <li><a href="/logout">Logout</a></li>
              </span>
            </ul>
            <div class="info">
              <a href="usage_condition.html" target="_blank"
                >Terms and services</a
              >
              <a href="securityTerms.html" target="_blank"> Privacy Policy</a>
            </div>
          </div>
          <div class="right">
            <div class="cardprof">
              <img src="images/client1.png" alt="profile img" class="imgprofile">
              <div class="information">
                <div class="name">
                  Name :
                  <p id="name">jjjjj</p>
                </div>
                <div class="email">
                  email :
                  <p id="email">jjjjj</p>
                </div>
              </div>
            </div>
          </div>
        </container>
      </div>

      <script>
        document.addEventListener("DOMContentLoaded", function() {
            const darkModeToggle = document.getElementById('darkModeToggle');
            const body = document.body;
        
            // Check if dark mode is already enabled
            if (localStorage.getItem('darkMode') === 'enabled') {
                body.classList.add('dark-mode');
            }
        
            darkModeToggle.addEventListener('click', function() {
                body.classList.toggle('dark-mode');
                if (body.classList.contains('dark-mode')) {
                    localStorage.setItem('darkMode', 'enabled');
                } else {
                    localStorage.setItem('darkMode', 'disabled');
                }
            });
        });
        </script>
    
</body>
</html>
